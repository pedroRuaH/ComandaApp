<!DOCTYPE html>
<html lang="es">
<head>

  <title>Tarjeta de Presentación - Estudiante CESUN</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("https://picsum.photos/1600/900") no-repeat center center fixed;
      background-size: cover;

    .card-overlay {
      background: rgba(255, 255, 255, 0.85); /* semi-transparente */

      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0d6efd;
    }
    .logo {
      max-height: 70px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card-overlay text-center">
      <!-- Logo CESUN -->
      <div class="d-flex justify-content-center mb-3">
        <img src="static/images/cesun_logo.png" class="logo" alt="CESUN Logo">
      </div>

      <img src="static/images/FotoJesusDev.png" class="profile-img mb-3" alt="Foto de Jesús">

      <!-- Información -->
      <div class="mt-3 text-start">
        <p><strong>Matrícula:</strong> MRDX24001</p>
        <p><strong>Email:</strong>jesus.gonzalez@mitechnologiesinc.com</p>
        <p><strong>Teléfono:</strong> +52 667 479 7556</p>
      </div>

      <!-- Botón de contacto -->
      <a href="mailto:jesus.gonzalez@cesun.edu.mx" class="btn btn-primary mt-3">Contactar</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
