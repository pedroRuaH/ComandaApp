<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ComandaApp{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons/font/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top d-flex align-items-center">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="bi bi-house-door-fill me-2"></i>ComandaApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    {% if session.get('user_authenticated') %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">
                                <i class="bi bi-speedometer2 me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.users') }}">
                                <i class="bi bi-people-fill me-1"></i>Usuarios
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <button id="theme-toggle" class="btn btn-link nav-link me-2" title="Cambiar tema">
                    <i class="bi bi-moon"></i>
                </button>
                {% if session.get('user_authenticated') %}
                    <form method="post" action="{{ url_for('auth.logout') }}" class="d-flex">
                        <button type="submit" class="btn btn-link nav-link">
                            <i class="bi bi-box-arrow-right me-1"></i>Logout
                        </button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{{ url_for('auth.auth') }}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container my-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>
    <script src="{{ url_for('static', filename='bootstrap-js/bootstrap.bundle.min.js') }}"></script>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const icon = toggleButton.querySelector('i');

        // FunciÃ³n para actualizar el icono
        function updateIcon() {
            if (html.getAttribute('data-bs-theme') === 'dark') {
                icon.className = 'bi bi-sun';
            } else {
                icon.className = 'bi bi-moon';
            }
        }

        // Evento click
        toggleButton.addEventListener('click', () => {
            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.removeAttribute('data-bs-theme');
            } else {
                html.setAttribute('data-bs-theme', 'dark');
            }
            updateIcon();
        });

        // Inicializar icono
        updateIcon();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
