<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="split-container">
        <div class="split-image d-none d-md-block"></div>
        <div class="split-form">
            <form method="post" class="w-100" style="max-width:400px;">
                <h2 class="mb-4 text-center">Registro de Usuario</h2>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="mb-3">
                    <label>Usuario</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.login') }}">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
