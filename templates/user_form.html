{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ action }} Usuario</h2>
    <form method="post">
        <div class="mb-3">
            <label>Usuario</label>
            <input type="text" name="username" class="form-control" required value="{{ user.username if user else '' }}">
        </div>
        <div class="mb-3">
            <label>Contrase√±a</label>
            <input type="password" name="password" class="form-control" required value="{{ user.password if user else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{{ url_for('main.users') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
