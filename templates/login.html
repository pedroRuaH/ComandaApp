<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComandaApp - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons/font/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-transparent">
                <h2 class="text-dark">Bienvenido</h2>
                <p class="text-muted">Por favor, inicie sesión en su cuenta</p>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post">
                    <div class="form-floating mb-4">
                        
                        <input type="text" id="id_username" name="username" class="form-control rounded-3" placeholder="Usuario" required autofocus>
                        <label for="id_username">Usuario</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" id="id_password" name="password" class="form-control rounded-3" placeholder="Contraseña" required> 
                        <label for="id_password">Contraseña</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-3">Login</button>
                    </div>
                </form>
                <a href="{{ url_for('auth.register')}}">¿No tienes una cuenta? Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
