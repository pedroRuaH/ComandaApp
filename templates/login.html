<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComandaApp - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons/font/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width:400px; margin-top: 10vh;">
            <div class="card-header text-center bg-transparent">
                <h2 class="text-dark">Bienvenido</h2>
                <p class="text-muted">Por favor, inicie sesi√≥n en su cuenta</p>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post">
                    <div class="form-floating mb-4">
                        <input type="text" id="id_username" name="username" class="form-control rounded-3" placeholder="Username" required autofocus>
                        <label for="id_username">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" id="id_password" name="password" class="form-control rounded-3" placeholder="Password" required>
                        <label for="id_password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-3">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap-js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
